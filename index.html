<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Laranja Flix</title>
    <link rel="stylesheet" href='assets/css/styles.css'>
</head>

<body>
    <!-- CABEÇALHO -->
    <header>
        <div class="logo">
            <img src="assets/images/logo1.png" alt="logo">
        </div>
        <div class="login">
            <button id="loginButton">Entrar</button>
        </div>
    </header>

    <!--SEÇÃO PRINCIPAL-->
    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Filmes, Series e muito mais. Sem limites.</h1>
                <p>Assista onde quiser. Cancele quando quiser.</p>
                <button id="gratisButton">Assista grátis por 30 dias</button>
            </div>

        </section>

        <!--LISTA DE FILMES/SERIES-->
        <section class="movie-carousel">
            <h2>Populares na Laranjinha</h2>
            <div class="carousel-container">
                <div class="carousel-track">
                    <div class="movie-card"><img src="assets/images/filme1.jpg" alt="Filme 1"></div>
                    <div class="movie-card"><img src="assets/images/filme2.jpg" alt="Filme 2"></div>
                    <div class="movie-card"><img src="assets/images/filme3.jpg" alt="Filme 3"></div>
                    <div class="movie-card"><img src="assets/images/filme4.jpg" alt="Filme 4"></div>
                    <div class="movie-card"><img src="assets/images/filme5.jpg" alt="Filme 5"></div>
                    <div class="movie-card"><img src="assets/images/filme6.jpg" alt="Filme 6"></div>
                    <div class="movie-card"><img src="assets/images/filme7.jpg" alt="Filme 7"></div>
                    <div class="movie-card"><img src="assets/images/filme8.jpg" alt="Filme 8"></div>
                    <div class="movie-card"><img src="assets/images/filme9.jpg" alt="Filme 9"></div>
                    <div class="movie-card"><img src="assets/images/filme10.jpg" alt="Filme 10"></div>
                </div>
            </div>
        </section>
    </main>
    <script src="assets/js/script.js"></script>
    <!--RODAPÉ-->
    <footer>
        <p>&copy; 2025 LaranjaFlix</p>
    </footer>
</body>

</html>
