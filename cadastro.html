<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Laranja Flix</title>
    <link rel="stylesheet" href='assets/css/stylesCadastro.css'>
</head>

<body>
    <div class="cadastro-container">
        <h2>Cadastro</h2>
        <form id="cadastroForm">
            <label for="usuario">Usuário</label>
            <input type="usuario" id="usuario" name="usuario" required placeholder="Digite seu Ususário">

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">

            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" required placeholder="Digite sua senha">

            <label for="confirmaSenha">Confirmar Senha</label>
            <input type="password" name="confirmaSenha" id="confirmaSenha" required placeholder="Confirme sua Senha">

            <label for="cpf">CPF</label>
            <input type="cpf" name="cpf" id="cpf" required placeholder="Digite seu CPF">

            <button type="submit">Cadastrar</button>
        </form>
    </div>
    <script src="assets/js/cadastro.js"></script>

    <!--RODAPÉ-->
    <footer>
        <p>&copy; 2025 LaranjaFlix</p>
    </footer>
</body>

</html>
